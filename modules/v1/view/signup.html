<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            color: white; /* Set text color to white */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #333; /* Dark background for contrast */
        }
        .form-container {
            background-color: rgba(68, 66, 66, 0.397); /* Semi-transparent background for the form */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        input{
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background-color: rgb(83, 85, 89); /* Button color */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: rgb(0, 57, 100); /* Darker button color on hover */
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Register</h2>
    <form id="registerForm">
        <input type="text" id="first_name" placeholder="First Name" required>
        <input type="text" id="last_name" placeholder="Last Name" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        
        <div>
            <label>
                <input type="radio" name="role" value="admin" required>
                Admin
            </label>
            <label>
                <input type="radio" name="role" value="customer">
                Customer
            </label>
        </div>
        
        <div style="text-align: center; margin-top: 20px;"> <!-- Center the button -->
            <button type="submit">Register</button>
        </div>
        </form>
</div>

<script>
    document.getElementById('registerForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the default form submission

        const firstName = document.getElementById('first_name').value;
        const lastName = document.getElementById('last_name').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const role = document.querySelector('input[name="role"]:checked').value;

        // Create an object to send to the server
        const data = {
            first_name: firstName,
            last_name: lastName,
            email: email,
            password: password,
            role: role
        };

        // Send a POST request to the signup API
        fetch('/api/v1/auth/signup', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'api-key':'authsystemsep2024'
            },
            body: JSON.stringify(data)
        })
        .then(response => response.json())
        .then(data => {
            console.log(data);
            if (data.data) {
                const userId = data.data[0].id; 
                window.location.href = `/otp?userId=${userId}`; // Redirect to the /otp route with userId

            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('Error registering user. Please try again.');
        });
    });
</script>

</body>
</html>
