<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <style>
        body {
            color: white; /* Set text color to white */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #333; /* Dark background for contrast */
        }
        .form-container {
            background-color: rgba(68, 66, 66, 0.397); /* Semi-transparent background for the form */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        input{
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background-color: rgb(83, 85, 89); /* Button color */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: rgb(0, 57, 100); /* Darker button color on hover */
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>OTP Verification</h2>
    <form id="otpForm">
        <input type="text" id="otp" placeholder="Enter OTP" required>
        <div style="text-align: center; margin-top: 20px;"> <!-- Center the button -->
            <button type="submit">Verify</button>
        </div>
    </form>
</div>

<script>
    function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
    }

    // Access the userId from the URL
    const userId = getQueryParam('userId');
    // console.log('User ID:', userId); // Log the user ID or use it as needed
// 
    document.getElementById('otpForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the default form submission

        const otp = document.getElementById('otp').value;

        // Create an object to send to the server
        const data = {
            otp: otp,
            id:userId
        };

        fetch('/api/v1/auth/otpverify', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'api-key':'authsystemsep2024'

            },
            body: JSON.stringify(data)
        })
        .then(response => response.json())
        .then(data => {
            alert(data.message);
            if (data.data.role=='admin') {
                window.location.href = `/admin_login`; 

            }else{
                window.location.href = `/customer_login`; 

            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('Error verifying OTP. Please try again.');
        });
    });
</script>

</body>
</html>
